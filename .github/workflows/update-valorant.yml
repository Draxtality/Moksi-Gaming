name: Update Valorant stats

on:
  workflow_dispatch:      # handmatig starten
  schedule:
    - cron: "0 * * * *"   # elk uur (UTC)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify repo layout & secret
        run: |
          echo "== Files in repo =="
          ls -la
          echo "== Files in scripts =="
          ls -la scripts || true
          if [ -z "${{ secrets.TRN_API_KEY }}" ]; then
            echo "::error::TRN_API_KEY repo secret is missing"
            exit 1
          else
            echo "Secret TRN_API_KEY is set âœ…"
          fi

      - name: Generate valorant JSON
        env:
          TRN_API_KEY: ${{ secrets.TRN_API_KEY }}
        run: node scripts/valorant_update.mjs

      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/valorant_draxon.json
          git commit -m "chore(data): update valorant" || echo "no changes"
          git push
