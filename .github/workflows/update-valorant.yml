name: Update Valorant stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # elk uur (UTC)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate valorant JSON (with TRN -> HenrikDev fallback)
        env:
          TRN_API_KEY: ${{ secrets.TRN_API_KEY }}   # mag leeg zijn
        run: node scripts/valorant_update.mjs

      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/valorant_draxon.json
          git commit -m "chore(data): update valorant" || echo "no changes"
          git push
