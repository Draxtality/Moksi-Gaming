<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Valorant Deadlock</title>
  <style>
    body {
      background-color: #0f1923; /* Valorant dark background */
      color: #ece8e1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .card {
      display: flex;
      align-items: center;
      background-color: #1c252e;
      border: 2px solid #ff4655; /* Valorant red accent */
      border-radius: 12px;
      padding: 30px;
      max-width: 900px;
      margin: 60px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      gap: 30px;
    }

    .card img {
      max-width: 280px;
      border-radius: 8px;
    }

    .text {
      max-width: 500px;
    }

    .text h1 {
      color: #ff4655;
      margin-top: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card {
        flex-direction: column; /* Zet alles onder elkaar */
        text-align: center;
      }
      .card img {
        margin: 0 0 20px 0;
        max-width: 80%;
      }
      .text {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://draxtality.github.io/Moksi-Gaming/images/DL.jpg" alt="Deadlock">
    <div class="text">
      <h1>Deadlock</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Sed sit amet facilisis urna. Praesent ultricies eros sit 
        amet tellus fringilla, vitae suscipit nulla dictum. 
        Curabitur convallis mauris non augue dictum, in pulvinar 
        odio vehicula.
      </p>
    </div>
  </div>
</body>
</html>
