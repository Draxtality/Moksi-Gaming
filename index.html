<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      background: url("images/Sky1.jpeg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* donker laagje */
      z-index: 1;
    }
    h1 {
      color: white;
      z-index: 2;
      position: relative;
      padding: 15px 25px;
      background: rgba(0,0,0,0.5); /* extra donkere achtergrond alleen achter tekst */
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>Hello world</h1>
</body>
</html>
